name: Deploy Angular to Elastic Beanstalk

on:
  push:
    branches:
    - main

env:
  PROJECT_LOCATION: dist/angular-github-actions-amazon-s3
  ELASTIC_BEANSTALK_NAME: angular-github-ebs-app
  ELASTIC_BEANSTALK_ENV_NAME: angular-github-ebs-env

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16

    - name: Install dependencies
      run: npm install
      working-directory: ${{ env.PROJECT_LOCATION }}

    - name: Run tests
      run: npm run test:headless

    - name: Build
      run: npm run build -- --configuration production --output-path=dist/angular-github-actions-amazon-s3
      working-directory: ${{ env.PROJECT_LOCATION }}

    - name: Package app into zip
      run: |
        cd ${{ env.PROJECT_LOCATION }}
        zip -r ../../../${{ github.run_id }}.zip .
#        cd ${{github.run_id}}
#        zip -r ../${{github.run_id}}.zip .
#        cd dist/angular-github-actions-amazon-s3
#        zip -r ../../deploy.zip .

    - name: List files
      run: ls -al

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4.3.3
      with: 
        name: deploy-files
        path: ${{github.run_id}}.zip

    - run: |
        ls -al dist/angular-github-actions-amazon-s3
        ls -al .

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Download Artifact
      uses: actions/download-artifact@v4.1.7
#      with:
#        name: deploy-files
        
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-region: ${{ secrets.AWS_REGION }}
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        
    - name: Deploy to Elastic Beanstalk
      run: |
        S3_KEY="artifact/angular-github-actions-amazon-s3/${{ github.run_id }}.zip"
        aws s3 cp "deploy-files/${{ github.run_id }}.zip" s3://elasticbeanstalk-us-east-1-${{ secrets.AWS_ACCOUNT_ID }}/$S3_KEY
        aws elasticbeanstalk create-application-version --application-name $ELASTIC_BEANSTALK_NAME --version-label ${{github.run_id}} --description ${{github.run_id}} --source-bundle S3Bucket="elasticbeanstalk-us-east-1-${{ secrets.AWS_ACCOUNT_ID }}",S3Key="$S3_KEY"
        aws elasticbeanstalk update-environment --application-name $ELASTIC_BEANSTALK_NAME --environment-name $ELASTIC_BEANSTALK_ENV_NAME --version-label ${{github.run_id}}
        aws elasticbeanstalk wait environment-updated --application-name $ELASTIC_BEANSTALK_NAME --environment-name $ELASTIC_BEANSTALK_ENV_NAME

